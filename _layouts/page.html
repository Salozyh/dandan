---
layout: layout
---

{% if page.lang %}
<header class="post-header" lang="{{page.lang}}">
  <h1 class="post-title" lang="{{page.lang}}">{{ page.title }}</h1>
</header>

<article class="post-content" lang="{{page.lang}}">
  {{ content }}
</article>
{% else %}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  {% endif %}
  ACTUAL CONTENT HERE
</div>
